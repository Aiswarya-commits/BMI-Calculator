<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="box">
            <h1>BMI CALCULATOR</h1>
            <div class="content">
                <div class="input">
                    <label for="height">Height(cm)</label>
                    <input type="number" id="height">
                </div>
                <div class="input">
                    <label for="weight">Weight(kg)</label>
                    <input type="number" id="weight">
                </div>
            </div>
            <button id="calculate">CALCULATE BMI</button>

            <div class="result">
                <p>Your BMI is</p>
                <div id="result">00.00</div>
                <p class="comment">You are <span id="comment">Over Weight</span></p>
            </div>
            <div class="col-lg-4">
                <img src="./images/bmi-index-scale-classification-body-mass-index-chart-information-concept_320857-422.avif" height="130px" width="400px" style="position:absolute;right:50px;;" alt="">
                <img src="./images/images.png" id="bmi-arrow" style="position:absolute; height:90px; width:20px; bottom:10px; right:239px" alt:;>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
